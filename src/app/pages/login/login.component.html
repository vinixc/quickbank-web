<div class="header bg-gradient-quickbank py-7 py-lg-8">
  <div class="container">

    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bem Vindo!</h1>
        </div>
      </div>
    </div>
  </div>


  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <!--<div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3"><small>Entrar com</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>-->
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Login</small>
          </div>

          <ap-mensagem-erro [mensagem]="mensagemError"></ap-mensagem-erro>

          <form [formGroup]="loginForm" (submit)="login()">

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                </div>
                <input #userNameInput
                  formControlName="login"
                  class="form-control"
                  placeholder="Login"
                  type="text">

                  <ap-vmessage
                    *ngIf="loginForm.get('login').errors?.required"
                     text="Informe o login!">

                  </ap-vmessage>

              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control"
                        placeholder="Senha"
                        type="password"
                        formControlName="senha"
                        (focus)="mensagemError = null">
                <ap-vmessage
                    *ngIf="loginForm.get('senha').errors?.required"
                    text="Informe a senha!">
                </ap-vmessage>
              </div>
            </div>

            <div class="text-center">
              <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Esqueceu sua senha?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="javascript:void(0)" class="text-light" routerLink="/register"><small>Criar nova conta</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
