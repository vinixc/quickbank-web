<div class="container">
  <div class="header bg-gradient-quickbank pb-8 pt-5 pt-md-8">

    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <p class="text-white mt-0 mb-5">Aqui você pode visualizar e acompanhar seus investimentos.</p>
          <!--<a href="#!" class="btn btn-info">Edit profile</a>-->
        </div>
      </div>
    </div>


    <p-chart type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '40%'}"></p-chart>


    <hr>
      <strong style="margin-left: 35%;margin-right: 40%;font-size: 15;">{{totalEmAcoes | currency:'BRL':true:'1.2-2'}}</strong>
    <hr><br>

    <p-table responsiveLayout="scroll" [value]="listStocks" [paginator]="true" [rows]="5" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th>Investimento</th>
              <th>Ações</th>
              <th>Total</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-stock>
          <tr>
              <td>{{stock.stockDisplayName}}</td>
              <td>{{stock.numberOfStocks}}</td>
              <td>{{stock.totalInvestment}}</td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            Nenhum investimento encontrado
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
